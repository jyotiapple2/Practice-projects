<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
            * {
        margin: 0;
        padding: 00;
        box-sizing: border-box;
      }
      body {
        display: grid;
        place-items: center;
        height: 100vh;
        background-color: #020617;
      }
      button:hover {
        font-size: 20px;
        font-weight: bold;
        padding: 12px 36px;
        text-align: center;
        background-color: transparent; /* Transparent background to emphasize the glow */
        color: #0ff; /* Neon blue text color */
        border: 2px solid #0ff; /* Neon blue border */
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease-in-out; /* Smooth transition for the glow effect */

        /* Initial glow effect (subtle) */
        box-shadow:
          0 0 5px rgba(0, 255, 255, 0.5),
          0 0 10px rgba(0, 255, 255, 0.3);
        text-shadow: 0 0 4px #0ff;
        text-transform: uppercase;
        border: 2px solid black;
        animation: shake 3s linear alternate;
      }
      @keyframes shake {
        0% {
          rotate: 0deg;
        }
        50% {
          rotate: 40deg;
        }
        75% {
          rotate: 0deg;
        }
        100% {
          rotate: -40deg;
        }
      }
      button {
        font-size: 20px;
        font-weight: bold;
        padding: 12px 36px;
        text-align: center;
        background-color: transparent;
        color: #0ff;
        border: 2px solid #0ff;
      }
    </style>
  </head>
  <body>
    <button type="button">Shake me</button>
  </body>
</html>
