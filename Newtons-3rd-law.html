<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godzilla</title>
    <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: rgba(86, 41, 232, 0.497);
      }

      .box {
        margin-top: 5rem;
        width: 50rem;
        height: 50rem;
        background-color: transparent;
        border-top: 2rem solid rgb(0, 76, 255);
        display: flex;
        justify-content: center;
        gap: 5rem;
      }

      /* STICK */
      .box > div {
        position: relative; /* ðŸ”‘ IMPORTANT */
        width: 0.5rem;
        height: 20rem;
        background-color: rgb(0, 76, 255);
        border-radius: 0.5rem;
      }

      /* CIRCLE */
      .box > div::before {
        content: "";
        position: absolute;
        bottom: -2.5rem; /* half of circle */
        left: 50%;
        transform: translateX(-50%);
        width: 5rem;
        height: 5rem;
        background-color: rgb(0, 76, 255);
        border-radius: 50%;
      }

      .box div:first-child {
        animation: leftswing 2s linear infinite;
        transform-origin: top left;
      }
      @keyframes leftswing {
        0% {
          rotate: 0deg;
        }
        25% {
          rotate: 30deg;
        }
        50% {
          rotate: 0deg;
        }
        100% {
          rotate: 0deg;
        }
      }
      .box div:nth-of-type(5) {
        animation: rightswing 2s linear 1.5s infinite;
        transform-origin: top left;
      }
      @keyframes rightswing {
        0% {
          rotate: 0deg;
        }
        25% {
          rotate: -30deg;
        }
        50% {
          rotate: 0deg;
        }
        100% {
          rotate: 0deg;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
